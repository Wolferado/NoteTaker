    <title>NoteTaker - Take a Note</title>

<body>
    <h1 id="title">NoteTaker</h1>
    <h2 id="title-description">A place where you take your notes.</h2>
    <section id="input-part">
        <form id="input-form">
            <div id="grid-embed">
                <label id="embed-label" for="embed-button">Choose a File...</label>
                <input id="embed-button" type="file" name="filename" placeholder="+">
                <ins id="delete-embed">Remove File</ins>
            </div>
            <div id="grid-input">
                <h3>Title</h3>
                <input id="input-title" type="text" autocomplete="off" maxlength="70" placeholder="Enter title of the Note in here..."><span id="titleWordCounter">0/70</span><br>
                <h3>Text</h3>
                <textarea id="input-text" type="text" autocomplete="off" maxlength="300" placeholder="Enter your note in here..."></textarea><span id="textWordCounter">0/300</span> <br>
                <br>
                <span id="input-warning">Test</span>
                <button id="submit-button" type="button">Take a Note</button>
            </div>
        </form>
    </section>
