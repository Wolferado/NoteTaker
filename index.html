<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicons/favicon.ico">
    <title>NoteTaker - Take a Note</title>
</head>
<body>
    <h1 id="title">NoteTaker</h1>
    <h2 id="title-description">A place where you take your notes.</h2>
    <section id="input-part">
        <form id="input-form">
            <div id="grid-embed">
                <label id="embed-label" for="embed-button">Choose a File...</label>
                <input id="embed-button" type="file" name="filename" placeholder="+">
                <p id="delete-embed"><span class="material-icons">delete_outline</span></p>
            </div>
            <div id="grid-input">
                <h3>Title</h3>
                <input id="input-title" type="text" autocomplete="off" maxlength="70" placeholder="Enter title in here...">
                <span id="titleWordCounter">0/70</span><br>
                <h3>Text</h3>
                <textarea id="input-text" type="text" autocomplete="off" maxlength="300" placeholder="Enter note in here..."></textarea>
                <span id="textWordCounter">0/300</span> <br>
                <br>
                <span id="input-warning"></span>
                <button id="submit-button" type="button">Take a Note</button>
            </div>
        </form>
    </section>
    <section id="output-part">
        <div id="note-container">

        </div>
    </section>
</body>
</html>

<script src="scripts/notes.js"></script>
<script src="scripts/input_fields.js"></script>
<script src="scripts/local_storage.js"></script>
